
{% extends "employee_register/base.html"%}

{% block content %}
<form action ="{% url 'employee_search' %}" method="get">
<div class="input-group">
    <input type="text" name="query" class="form-control rounded" placeholder="Search" aria-label="Search" aria-describedby="search-addon" />
    <button type="submit" class="btn btn-outline-primary">Search</button>
</div>
</form>
<table class="border-bottom font-weight-out table table-striped table-bordered">
    <thead class="border-bottom font-weight-bold">
    <tr>
        <td>Full Name</td>
        <td>Phone</td>
        <td>Salary</td>
        <td>Position</td>
        <td>
            <a href="{% url 'employee_insert' %}" class="btn btn-outline-success">
                <i class="fas fa-plus"></i> Add new
            </a>
        </td>
    </tr>
</thead>
<tbody>
    {% for employee in employee_list %}
    <tr>
        <td>{{employee.fullname}}</td>
        <td>{{employee.phone}}</td>
        <td>{{employee.salary}}</td>
        <td>{{employee.position}}</td>
        <td>
            <a href="{% url 'employee_update' employee.id %}" class="btn text-secondary px-0">
            <i class="far fa-edit fa-lg"></i>
            </a>
            <form action="{% url 'employee_delete' employee.id %}" method="post" class="d-inline">
                {%csrf_token%}
                <button type="submit" class="btn">
                    <i class="far fa-trash-alt fa-lg text-danger float-right"></i>
                </button>
            </form>
        </td>
    </tr>
    {%endfor %}
</tbody>
</table>


{% endblock content %}
